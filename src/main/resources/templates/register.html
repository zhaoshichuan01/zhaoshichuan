<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
</head>
<body>
<h1>用户注册</h1>

<!-- 表单提交到 /register -->
<form th:action="@{/register}" method="post">
    <div>
        <label>用户名：</label>
        <input type="text" th:field="*{user.name}" required>
    </div>
    <div>
        <label>性别：</label>
        <input type="number" th:field="*{user.gender}" required>
    </div>
    <div>
        <label>年龄：</label>
        <input type="number" th:field="*{user.age}" required>
    </div>
    <button type="submit">提交</button>
</form>

<!-- 显示成功消息 -->
<p th:if="${message != null}" th:text="${message}"></p>
</body>
</html>
